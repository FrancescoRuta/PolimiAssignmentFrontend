<mat-card class="mat-elevation-z8">
	<div class="container-fluid">
		<div class="filters row">
			<h2>Filtri di ricerca</h2>
			<mat-form-field appearance="outline" class="field-cursor-text col-md-3">
				<mat-label>Codice</mat-label>
				<input matInput [(ngModel)]="filter.codice" name="codice" (keyup)="applyFilters()" placeholder="Codice">
			</mat-form-field>
			<mat-form-field appearance="outline" class="field-cursor-text col-md-3">
				<mat-label>Descrizione</mat-label>
				<input matInput [(ngModel)]="filter.descrizione" name="descrizione" (keyup)="applyFilters()" placeholder="Descrizione">
			</mat-form-field>
		</div>
	</div>
	<app-table #table>
		<app-column data="articolo.unitaDiMisura" title="UM" [width]="75"></app-column>
		<app-column data="qta" title="QTA" [width]="90"></app-column>
		<app-column data="dateTime" type="datetime" title="Data e ora" [width]="250"></app-column>
		<app-column data="reason" title="Tipo di aggiornamento" [width]="275"></app-column>
		<app-column data="articolo.codice" title="Codice" [width]="250"></app-column>
		<app-column data="articolo.descrizione" title="Descrizione"></app-column>
	</app-table>
</mat-card>
